<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Reporter</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <script src="https://kit.fontawesome.com/cb31844789.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Weather Dashboard</h1>
        <div class="city-search">
        <h2>Search for a City:</h2>
        <form>
            <input type="text" id="search-box"><br>
            <input type="button" value="Submit" id="submit-button">
        </form>
        </div>
        <div class="search-history">
            <p>Search History</p>
            <p>Test 2</p>
            <p> test 3</p>
        </div>
        <div class="display">
            <h2 id="cityName">Bleh</h2>
            <p id="today-temp">Temp:</p>
            <p id="today-wind">Wind:</p>
            <p id="today-humidity">Humidity:</p>
        </div>
        <div class="fiveday" id="fiveday">
            <div class="days" id="tomorrow">
                <p>Test</p>
                <i class="fa-sharp fa-solid fa-cloud"></i>
                </div>
            <div class="days">Test 2</div>
            <div class="days">Test 3</div>
            <div class="days">Test 4</div>
            <div class="days">Test 5</div>
        </div>
        <script src="./assets/javascript/script.js"></script>

    </body>
</html>
