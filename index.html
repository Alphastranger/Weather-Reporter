<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Reporter</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <script src="https://kit.fontawesome.com/cb31844789.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Weather Dashboard</h1>
        <div class="city-search">
        <h2>Search for a City:</h2>
        <form>
            <input type="text" id="search-box"><br>
            <input type="button" value="Submit" id="submit-button">
        </form>
        </div>
        <div class="search-history" id="history">
        </div>
        <div class="display">
            <h2 id="cityName"></h2>
            <p id="today-temp"></p>
            <p id="today-wind"></p>
            <p id="today-humidity"></p>
            <p id="today-date"></p>
        </div>
        <div class="fiveday" id="fiveday">
            <div class="days" id="tomorrow"></div>
            <div class="days" id="daythree"></div>
            <div class="days" id="dayfour"></div>
            <div class="days" id="dayfive"></div>
            <div class="days" id="daysix"></div>
        </div>
        <script src="./assets/javascript/script.js"></script>

    </body>
</html>
